
install
skipx
text
cdrom
cmdline

logging --level=info

keyboard us
lang en_US.UTF-8
timezone --utc Etc/UTC

network  --bootproto=dhcp --device=eth0 --ipv6=auto --onboot=yes --activate
services --enabled="sshd"
firewall --enabled --service=ssh,mdns,http,https --port=8080:tcp,8443:tcp

selinux --enforcing

auth --enableshadow --passalgo=sha512
rootpw --plaintext vagrant
user --name=vagrant --plaintext --password=vagrant --groups=wheel

ignoredisk --only-use=sda
bootloader --location=mbr
zerombr
clearpart --all --initlabel
part /boot --size 512
part swap  --size 1024
part /     --size 1024 --grow


reboot


%packages --nobase
@core --nodefaults
-aic94xx-firmware*
-alsa-*
-iwl*firmware
openssh-clients
%end


%post
subscription-manager register --username @username@ --password @password@ --auto-attach && true
yum -y install policycoreutils-python setroubleshoot setroubleshoot-server
yum -y upgrade

echo "vagrant ALL=(ALL) NOPASSWD: ALL" > /etc/sudoers.d/vagrant
echo "Defaults !requiretty" >> /etc/sudoers.d/vagrant
chmod 0440 /etc/sudoers.d/vagrant

mkdir -pm 700 ~vagrant/.ssh
curl -sSL -o ~vagrant/.ssh/authorized_keys https://raw.githubusercontent.com/mitchellh/vagrant/master/keys/vagrant.pub
chmod 0600 ~vagrant/.ssh/authorized_keys
chown -R vagrant:vagrant ~vagrant/.ssh
restorecon -R -v /home
%end
